name: CI Build
on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]
permissions:
    contents: read
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - name: install dependencies
              run: npm ci
            - name: Type check
              run: npm run type-check --if-present
            - name: format
              run: npm run format
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm run test --if-present
    build:
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - name: install dependencies
              run: npm ci
            - name: build proj
              run: npm run build --if-present
